<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Man Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-lg-11">
            <h1 class="mb-5 man">Super Man Form</h1>
            <form action="">
                <div class="all-div">
                    <h1>Welcome</h1>
                    <div class="col mt-3">
                        <input type="text" placeholder="User Name" class="form-controll in-put">
                    </div>
                    <div class="col mt-3">
                        <input type="text" placeholder="Email" class="form-controll in-put">
                    </div>
                    <div class="col mt-3">
                        <input type="text" placeholder="Phone Number" class="form-controll in-put">
                    </div>
                    <div class="col mt-3">
                        <input type="text" placeholder="Password" class="form-controll in-put">
                        
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Remember Me
                        </label>
                      </div>
                      <div class="mt-4">
                        <button type="button" class="btn btn-secondary">Login</button>
                      </div>
                </div>
                
            </form>
            
        </div>
    </div>
   </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
